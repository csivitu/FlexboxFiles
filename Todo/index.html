<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/aside.css" />
    <link rel="stylesheet" href="css/middle.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <nav>
      <h1>Menu</h1>
      <section class="--menu-items">
        <h2 class="--sub-heading">TASKS</h2>
        <button class="item">
          <img src="./public/right.png" alt="icon" class="icon" /><span
            >Upcoming</span
          >
        </button>
        <button class="item">
          <img src="./public/list.png" alt="icon" class="icon" /><span
            >Today</span
          >
        </button>
        <button class="item">
          <img src="./public/calendar.png" alt="icon" class="icon" /><span
            >Calendar</span
          >
        </button>
        <button class="item">
          <img src="./public/sticky-note.png" alt="icon" class="icon" /><span
            >Stick Wall</span
          >
        </button>
      </section>
      <section class="--menu-items">
        <h2 class="--sub-heading">LISTS</h2>
        <button class="item">
          <div class="box-icon"></div>
          <span>List 1</span>
        </button>
        <button class="item">
          <div class="box-icon"></div>
          <span>List 2</span>
        </button>
        <button class="item">
          <div class="box-icon"></div>
          <span>List 3</span>
        </button>
      </section>
      <div class="--menu-items">
        <h2 class="--sub-heading">PROJECTS</h2>
        <button class="item">
          <div class="box-icon circle-icon"></div>
          <span>Project 1</span>
        </button>
        <button class="item">
          <div class="box-icon circle-icon"></div>
          <span>Project 2</span>
        </button>
        <button class="item">
          <div class="box-icon circle-icon"></div>
          <span>Project 3</span>
        </button>
      </div>
    </nav>
    <main class="middleContainer">
      <div class="mainHeader">
        <h1>Today</h1>
        <button class="taskNumberIndicator">5</button>
      </div>
      <button class="addNewTaskBtn">
        <p>Add new task</p>
        <img
          src="./public/icons8-plus-48.png"
          alt="Plus icon"
          style="aspect-ratio: square; width: 26px"
        />
      </button>
    </main>
    <aside class="asideBar">
      <div class="upperPart">
        <h1 style="font-weight: 800; font-size: 3rem">Task</h1>
        <input
          placeholder="Add title"
          type="text"
          style="font-weight: 600; font-size: 1.5rem"
        />
        <input placeholder="Add description" type="text" />
      </div>
      <div class="middlePart">
        <div class="addToList">
          <h1 style="color: grey; font-size: large">Add to List</h1>
          <select id="cars">
            <option value="volvo">Option</option>
            <option value="saab">Option</option>
            <option value="opel">Option</option>
            <option value="audi">Option</option>
          </select>
        </div>
        <div class="addATag">
          <h1 style="color: grey; font-size: large">Add a Tag</h1>
          <div class="tagsContainer">
            <button class="tags" style="background-color: aquamarine">
              Urgent
            </button>
            <button class="tags" style="background-color: yellow">
              Completed
            </button>
            <button class="tags" style="background-color: orange">
              Delayed
            </button>
            <button class="tags" style="background-color: pink">
              In Progress
            </button>
            <button class="tags" style="background-color: yellowgreen">
              Emergency
            </button>
          </div>
        </div>
      </div>
      <div class="lowerPart">
        <button class="cancelBtnAside">Cancel</button>
        <button class="saveBtnAside">Save</button>
      </div>
    </aside>
  </body>
</html>
